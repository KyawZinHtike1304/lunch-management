<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main" id="login">
    <div class="container-fluid bg-light mt-5">
        <div class="container border rounded mb-5" style="max-width: 500px;">
            <h3 class="text-center my-4">Sign In</h3>

            <div th:if="${loginError}">
                <div role="alert" class="alert alert-danger">
                    <p>Invalid Credentials</p>
                </div>
            </div>

            <div th:if="${param.error}">
                Invalid user and Password
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username" class="form-control py-3" placeholder="Enter UserName">
                </div>
                <div class="mb-2">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control py-3" placeholder="Enter Password">
                </div>
                <div class="custom-control custom-checkbox form-group mb-3">
                    <input type="checkbox" class="custom-control-input" id="rememberMe">
                    <label for="rememberMe" class="custom-control-label">Remember me</label>
                </div>
                <input type="submit" value="Sign In" class="btn btn-primary mb-3 btn-outline-success text-white">
            </form>
        </div>
    </div>
</main>

</body>
</html>
